description: DevContainer Incus Profile
devices:
  eth0:
    # hwaddr: 10:66:6A:AC:BA:F5
    network: lan-macvlan
    type: nic
  root:
    path: /
    pool: zfspool
    type: disk
  kmsg:
    path: /dev/kmsg
    source: /dev/kmsg
    type: unix-char
  modules:
    path: /usr/lib/modules
    source: /lib/modules
    type: disk
    readonly: "true"
name: default
used_by: []
project: devcontainer
config:
  security.nesting: "true"
  security.privileged: "true"
  security.syscalls.intercept.mknod: "true"
  security.syscalls.intercept.setxattr: "true"
  linux.kernel_modules: overlay,br_netfilter,ip_tables,ip6_tables,iptable_nat,iptable_filter,xt_nat,xt_conntrack,xt_MASQUERADE
  raw.lxc: |
    lxc.apparmor.profile = unconfined
    lxc.cgroup2.devices.allow = a
    lxc.cap.drop = 